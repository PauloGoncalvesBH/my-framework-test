name: Continuous Integration

on:
  push:
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-18.04

    steps:
    - name: Project checkout
      uses: actions/checkout@v2
    - name: Node.js  Setup
      uses: actions/setup-node@v2
    - name: Installation of Node.js dependencies
      run: npm ci
    - name: Test
      run: npm test
